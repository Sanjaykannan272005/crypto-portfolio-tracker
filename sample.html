<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Chart</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="coin-info">
                <div class="coin-name">
                    <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="Bitcoin logo" class="coin-logo">
                    <span class="coin-title">Bitcoin BTC</span>
                </div>
                <div class="coin-price">$60,451.89</div>
                <div class="coin-change">+0.33% (1d)</div>
            </div>

            <div class="coin-details">
                <button class="watchlist-btn">Add to My First Coin Watchlist</button>
                <button class="portfolio-btn">Track in portfolio</button>
                <ul>
                    <li>Market cap <span>$1,193,258,122,855</span></li>
                    <li>Volume (24h) <span>$34,890,078,068</span></li>
                    <li>Volume/Market cap (24h) <span>2.92%</span></li>
                    <li>Circulating supply <span>19,738,971 BTC</span></li>
                    <li>Total supply <span>19,738,971 BTC</span></li>
                    <li>Max. supply <span>21,000,000 BTC</span></li>
                    <li>Fully diluted market cap <span>$1,269,489,710,479</span></li>
                </ul>
            </div>
        </div>

        <div class="chart-section">
            <img src="chart-placeholder.png" alt="Bitcoin price chart" class="chart">
        </div>
    </div>
</body>
</html>
